<html>
<head>
<title>My Sample</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script type="text/javascript"> 


jQuery(document).ready(function()
{ 
    //alert("hello");
    $.get('book.txt', function(data) 
    {
	    var txtt=data;
	    output = txtt.split(" | ");
            //alert(output[0]);
	    $('#out').append(output[0]);
	    $('#out').append(output[1]);
	    $('#out').append("<p>");
	    $('#out').append(output[2]);
	    $('#out').append(output[3]);
    }, 'text');
});
</script>
</head>
<body>

	

	<div id="out"></div>

	

</body>
</html>
